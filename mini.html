<!DOCTYPE html>
<html>
<head>
	<title>Mini Activity</title>

	<!-- external stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<style type="text/css">
		body {
			background-color: #eee;
			color: #333;
		}

		fieldset {
			border: 1px solid #333;
			border-radius: 10px;
		}
	</style>


</head>
<body>

	<form class="mini">

		<fieldset>

			<legend>Your Details</legend>

			<label>Name:
				<input type="text" name="name">
			</label>
			<br>
			<label>Email:
				<input type="email" name="Email">
			</label>

		</fieldset> <!-- end of fieldset one -->

		<br>

		<fieldset>
			<legend>Your Review</legend>

			<p">How did you hear about us?</p>
			<select id="media">
				<option value="google" selected="">Google</option>
				<option value="facebook">Facebook</option>
				<option value="linkedlin">LinkedIn</option>
				<option value="others">Others</option>
			</select>

			<br>

			<p>
				<label>Would you visit again?</label>
				<br>
				<input type="radio"	name="choice" value="y"> Yes
				<input type="radio" name="choice" value="n"> No
				<input type="radio" name="choice" value="m"> Maybe
			</p>

			<p>
				<label for="comments">Comments:</label> <br>
				<textarea id="comments" rows="5" cols="30">
					
				</textarea>
			</p>

			<p>
				<input id="check" type="checkbox" name="subscribe">
				<label for="check">Sign me up for email updates</label>
			</p>

			<input id="button" type="submit" name="submit" value="Submit Review">

		</fieldset> <!-- end of fieldset two -->








	</form>

</body>
</html>
